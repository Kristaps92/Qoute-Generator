<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="qoute">
        <img src="images/quote-start.png" />
        <span id="qoute"></span>
        <img src="images/quote -end.png" />
      </div>
      <div class="author">
        <span id="author"></span>
      </div>
      <div class="buttons">
        <button id="twitter" title="Tweet This Qoute!">
          <img src="images/twitter.png" />
        </button>
        <button id="newQoute">Next Qoute</button>
      </div>
    </div>
    <!--Scripts-->
    <script src="script.js"></script>
  </body>
</html>
